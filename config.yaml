baseURL: "https://543t.netlify.app/"
languageCode: "en-us"
title: "543T"
theme: "PaperMod"
pagination:
  pagerSize: 5

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  disableXML: true
  minifyOutput: true

params:
  assets:
    favicon: "favicon.svg"
    customCSS:
      - css/extended/extra.css
  imageLazyLoading: true
  cover:
    responsive: true
  env: production  # 很重要！會啟用完整 meta tag
  title: "543T"
  images:
    - "/images/home.webp"

  description: "3T 的技術與生活紀錄部落格"
  defaultTheme: dark

  homeInfoParams:
    Title: "Hi, 我是 3T 👋"
    Content: "這裡是我的技術與生活紀錄"

  author: Me
  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: true
  responsiveImages: true
  ShowToc: true          # 在右側顯示 TOC
  TocOpen: true          # 預設展開目錄（可改為 false）
  Comments: true

  mainSections:
    - posts

  profileMode:
    enabled: true
    title: "Hi, 我是 3T 👋" # optional default will be site title
    subtitle: |
      💻 技術筆記與實作  
      📦 專案開發與後端架構  
      🚀 求職攻略與系統分析心得  
      ✍️ 分享生活觀察與學習歷程
    imageUrl: "/images/3t.webp" # optional
    imageTitle: "3T 的頭像" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size

  socialIcons:
    - name: github
      url: "https://github.com/yu-sooong"
    - name: email
      url: "mailto:ssocde543@gmail.com"

menu:
  main:
    - identifier: blog
      name: "blog"
      url: /posts/
      weight: 1
    - name: archives
      url: /archives/
      weight: 2
    - identifier: tags
      name: "tags"
      url: /tags/
      weight: 3
    - identifier: resume
      name: "resume"
      url: https://www.linkedin.com/in/song-ting-yu-250b04173/
      weight: 20

